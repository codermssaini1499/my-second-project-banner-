<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    
    <link rel="stylesheet" href="./style/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
     
      <title>Document</title>

</head>
<body>
    <div class="container"> 
        <section aria-label="navbar">
            <nav class=" navbar-container">
                <div>
                    <img src="assest/Logo.png" alt=" brand logo"/>
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="home item"> HOME </li>
                        <li class="home item"> ABOUT </li>
                        <li class="home item"> SERVICES</li>
                        <li class="home item"> PORTFOLIO</li>
                        <li class="home item"> PRICING</li>

                    </ul>

                </div>
                <Div class=" button-group">
                    <button class="nav-button"> Contact Us</button>

                </Div>

            </nav>
        </section>
        <!-- banner -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- left text -->
                <div>
                    <h1 class=" heading-text">
                     We Help You <span>Crush Your </span>  Competition
                    </h1>
                    <p class="description">
                        Build trust to connect your brand to billions of users and grow
                        your revenue through SEO.
                      
                    </p>
                    <button class="nav-button btn"> See our services</button>

                </div>
                <!-- right text -->
                <div>
                    <img src="./assest/Header Illustration.png" alt=" illustration"/>

                </div>


            </div>

        </section>
    </div>
    
</body>
</html>
